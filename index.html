<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla App Tri</title>
  </head>
  <body>
     <div class="container">
      <!-- Upper Row-->
      <div class="row searchbar">
        <div class="col-7 form-container">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="search-city"
                  class="form-control"
                  placeholder="Type your current city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary search-button"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-1 location-container">
          <button
            id="location"
            class="btn btn-primary search-button location-button"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
        <div class="col-4 time">
          <p id="time" class="text-center">Monday 19:28</p>
        </div>
      </div>
      <!-- Medium Row-->
      <div class="row weather-today">
        <div class="col-4">
          <h1 id="current-city">Ternopil</h1>
          <span id="current-temp">12</span>
          <span class="units">Â°C
            <a href="#" id="celcius" class="focus"></a>
          </span>
          <div id="current-weather">Sunny</div>
        </div>
        <div class="col-5">
          <ul>
            <span class="weather-conditions">Weather conditions:</span>
            <li>Humidity <span id="humidity">67</span>%</li>
            <li>Wind: <span id="wind">1</span> km/h</li>
          </ul>
        </div>
        <div class="col-3 weather-img text-center">
          <img src="images/cloud.png" alt="weather icon" class="weather-icon" />
        </div>
      </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
